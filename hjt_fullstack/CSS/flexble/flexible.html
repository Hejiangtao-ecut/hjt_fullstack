<!DOCTYPE html>
<html lang="en" style="font-size: 37.5px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script>
        setRootFontSize = () =>{
            document
            .documentElement
            .style
            .fontSize= window.innerWidth/10 + "px"; //变化的，屏宽的1/10
        }
        setRootFontSize();
        window.onresize = () =>{
            setRootFontSize();
        }
    </script>
    <style>
        *{
            margin: 0;
            top: 0;
        }
        .box{
            width: 100vw;
            height: 100vh;
            font-size: 0;
            background-color: black;
        }
        .item{
            display: inline-block;
            height: 100%;
            width: 1rem;
            background-color: red;
        }
        .item:nth-child(2n){
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
