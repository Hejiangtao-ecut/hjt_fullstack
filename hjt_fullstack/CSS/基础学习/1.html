<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 500px; 
            height: 400px;
            background-color: red;
        }
        .header{
            text-align: center;
            background-color: rgb(248, 204, 8);
            width: 100%;
            height: 100px;
            font-size: 24px;
        }
        .left{
            background-color: rgb(21, 248, 161);
            width: 30%;
            height: 200px;
            float: left;
        }
        .right{
            background-color: rgb(33, 62, 228);
            width: 70%;
            height: 200px;
            float: left;
        }
        .footer{
            clear: both;
            background-color: rgb(99, 233, 58);
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">头部</div>
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
