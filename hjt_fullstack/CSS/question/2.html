<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <!-- maximum-scale=1, 显示比例为一， user-scalable=no不允许缩放 -->
    <title>Document</title>
</head>
<body>
    <p>
        设备device像素指的是物理像素
        viewport 视窗 移动端才有  PC端没有
        在PC时代，页面比较大，基于image 等比例缩放的理解，
        一个大的PC页，等比缩放可以缩放到移动端
        使用移动端特有手势 pinch（两个手指头）进行缩放
        缺点：viewport 放大页面并不稳定，位置不能精准定位
        maximum-scale=1,现在全面进入移动互联网时代，PC站都有相应的手机网站，所以没有上面缩放的需求
        taobao.com ->redirect taobao
        当用户在手机端进入淘宝-》请求服务器-> 判断设备 -> 返回移动官网
    </p>
    
</body>
</html>
