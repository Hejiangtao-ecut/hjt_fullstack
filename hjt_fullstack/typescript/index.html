<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
    <!-- .min版本体积更小，性能优化 -->
    <!-- cdn 计算机网络 内容分发网络 都从中央服务器上去取
        并发数是有限的  CPU 内存  存在计算上限
        nginx 接待客户流 实现负载均衡 服务器集群
        静态文件（JS IMG CSS ...），不走服务器,额外部署
        cdn 选择在哪个节点上返回内容，cdn为内容分发网络
        .js -> 运营商 cdn 有一个人访问了文件，下载一个cdn上的备份
        cdn 节点 选择离你最近的一个节点返回
    -->
    <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
</head>
<body>
    <div id="target">Loading...</div>
    <script id="template" type="x-tmpl-mustache">
      Hello {{ name }} !
    </script>
    <script>
    const template = '{{title}} spends {{calc}}';
    // 数据源
    const obj = {
      title: "Joe",
      calc: function() {
        return 2 + 4
      }
    }
    // 编译过程
    const rendered = Mustache.render(template, obj);
    // console.log(rendered);
    document.getElementById('target').innerHTML = rendered;

    const temp = document.getElementById('template').innerHTML;
    // console.log(temp)
    // 命名空间
    Mustache.parse(temp);
    const result = Mustache.render(temp,{ name:'大傻春' })
    document.getElementById('target').innerHTML = result;
    </script>
    <script src="./common.js">

    </script>
</body>
</html>
