<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="telForm">
        <label for="">用户名</label>
        <input name="telInput" type="text" id="tellInput" placeholder="请输入手机号" maxlength="11" minlength="11" pattern="^1[345789][0-9]{9}$">
        <button type="submit">提交按钮</button>
    </form>
    <script>
        // 页面上所有的form 都归do
        const oForm = document.forms["telForm"];

        // console.log(oForm);
        oForm.addEventListener("submit",(event) =>{
            alert('------');
            event.preventDefault();
            let tel = oForm["telInput"].value;
            // console.log(tel);
            if(/^1[3|4|5|7|8|9][0-9]{9}$/.test(tel)){
                console.log("正确的手机号!");
            }else{
                alert("请输入正确的手机号!");
            }
                
        })
    </script>
</body>
</html>
