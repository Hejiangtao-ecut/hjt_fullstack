<!DOCTYPE html>

</head>
<body>
    
    <table class="table table-striped" id="root">

        <tbody>

    <script>
        const students = [{

        },
        {
            name : '邹振于',

        {

            hometown: '抚州',
            nickName: '爪巴'
        },
        
        ]
        const tBodyEle = document.querySelector('#root tbody');
        students.forEach((student,index) =>{
           tBodyEle.innerHTML +=`
           <tr>
               <td>${index +1}</td>

               <td>${student.nickName}</td>
               <td>${student.age}</td>
               <td>${student.hometown}</td>
           </tr>`
       })
    </script>
</body>
