<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      display: flex;
      justify-content:space-around;
    }
    .left {
      width: 300px;
      height: 500px;
      margin-right: 10px;
      /* background-color: green; */
    }
    .center {
      width: 300px;
      height: 500px;
      border: 1px solid lightseagreen;
      text-align: center;
      padding: 1px;
      /* background: red; */
    }
    .right {
      width: 300px;
      height: 500px;
      border: 1px solid lightseagreen;
      text-align: center;
      padding: 1px;
      /* background: red; */
    }
    .txt {
      border: 1px solid gray;
      margin: 1px;
      padding: 5px;
      cursor: move;
    }
  </style>
</head>
<body>
  <!-- html5 语议化标签 主体内容 -->
  <main class="main">
    <div class="left" id="left">
      <div class="txt-show">左边区域</div>
      <div class="dargable txt" draggable="true" id="txt1">可移动的文字一</div>
      <div class="dargable txt" draggable="true" id="txt2">可移动的文字二</div>
      <div class="dargable txt" draggable="true" id="txt3">可移动的文字三</div>
      <div class="dargable txt" draggable="true" id="txt4">可移动的文字四</div>
      <div class="dargable txt" draggable="true" id="txt5">可移动的文字五</div>
    </div>
    <div class="center" id="center">
        <div class="txt-show">
            中间区域
        </div>
    </div>
    <div class="right" id="right">
      <div class="txt-show">右边区域</div>
    </div>
  </main>
  <script>
//   let txtObj = document.querySelectorAll('.txt');
  // 在此处五个元素， 怎么设置它的事件？
  // 不可以在伪数组元素上一次性注册事件， 得一个个来
  // 5
  // txtObj.forEach(txt => {
    // 加入一堆事件， 
  //   txt.addEventListener('dragstart', () => {
  //     console.log('start');
  //   })
  // })
  let left = document.getElementById('left')
  let target = document.getElementById('right')

  let center = document.getElementById('center')

  left.addEventListener('dragstart', (event) => {
    // console.log(event);
    // const target = event.target;
    // 拖拽 瞬移
    event.dataTransfer.setData('Text',event.target.id)
    // console.log(target);
    // js 事件有冒泡机制
    // console.log('父元素上');
  })
  left.addEventListener('drag', (event) => {
    console.log('drag');
  })
  left.addEventListener('dragend', (event) => {
    console.log('dragend');
  })
  target.addEventListener('dragenter', (event) => {
    event.preventDefault();
    console.log('dragenter')
  })
  target.addEventListener('dragover', (event) => {
    event.preventDefault();
    console.log('dragover')
  })
  target.addEventListener('dragleave', (event) => {
    event.preventDefault();
    console.log('dragleave')
  })
  target.addEventListener('drop', (event) => {
    event.preventDefault();
    console.log('dragleave')
    let dragid = event.dataTransfer.getData('Text');
    // console.log(returnObj);
    target.appendChild(document.getElementById(dragid))
    console.log('拖拽元素离开原位置，来到目的地')
  })

  target.addEventListener('dragstart', (event) => {event.dataTransfer.setData('Text',event.target.id)})
  left.addEventListener('dragenter', (event) => {event.preventDefault();})
  left.addEventListener('dragover', (event) => {event.preventDefault();})
  left.addEventListener('dragleave', (event) =>{event.preventDefault();})
  left.addEventListener('drop', (event) => {
    event.preventDefault();
    let dragid = event.dataTransfer.getData('Text');
    left.appendChild(document.getElementById(dragid))
    document.scrollingElement
  })
  
  </script>
</body>
</html>
