<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text</title>
<link rel="stylesheet" href="../css/bootstrap.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class=" container">

    <h3 class="mb-3">弹性盒子</h3>
    <div class="d-flex p-3 bg-warning"><!--定义弹性盒子-->
        <div class=" bg-primary p-2 border">itme 1</div>
        <div class=" bg-success p-2 border">itme 2</div>
    </div>

    <h3 class="mb-3">内联块级弹性盒子</h3><!--内联块级定义弹性盒子-->
    <div class="d-inline-flex p-3 bg-warning">
        <div class=" bg-primary p-2 border">itme 1</div>
        <div class=" bg-success p-2 border">itme 2</div>
    </div>

    <h3 class="mb-3">弹性盒子右侧展开</h3><!--弹性盒子右侧展开-->
    <div class="d-flex p-3 bg-warning flex-row-reverse">
        <div class=" bg-primary p-2 border">itme 1</div>
        <div class=" bg-success p-2 border">itme 2</div>
    </div>

    <h3 class="mb-3">flex-fill平分内容</h3>
    <div class="d-flex p-3 bg-warning flex-fill"><!--定义弹性盒子-->
        <div class="flex-fill bg-primary p-2 border">itme 1</div>
        <div class="flex-fill bg-success p-2 border">itme 2</div>
        <div class="flex-fill bg-primary p-2 border">itme 1</div>
    </div>

    <h3 class="mb-3">flex-grow-1增长</h3>
    <div class="d-flex p-3 bg-warning flex-fill"><!--定义弹性盒子-->
        <div class="flex-grow-1 bg-primary p-2 border">itme 1</div>
        <div class=" bg-success p-2 border">itme 2</div>
        <div class=" bg-primary p-2 border">itme 1</div>
    </div>




 

<script src="../js/jquery-3.5.0.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
