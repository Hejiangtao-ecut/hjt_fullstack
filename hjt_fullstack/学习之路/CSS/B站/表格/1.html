<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-spacing: 0px;
            /* empty-cells: hide; */
        }
        table tr td{
            height: 50px;
            /* 文本水平位置 */
            text-align: center;
            /* 文本垂直位置 */
            vertical-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <!-- 表头 -->
        <thead>
            <!-- 标题 -->
            <caption>标题</caption>
            <tr>
                <td>name</td>
                <td>age</td>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody>
            <tr>
                <td>江河</td>
                <td>21</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>职业</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
