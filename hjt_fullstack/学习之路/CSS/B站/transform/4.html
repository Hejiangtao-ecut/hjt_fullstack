<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D按钮</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(97, 84, 84);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            color: white;
            background-color: red;
            text-decoration: none;
            width: 200px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        .btn::before{
            content: '';
            width: 10px;
            height: 100%;
            position: absolute;
            background-color: black;
            left: 0;
            transform: translate(-100%,5px) skewY(-45deg);
            z-index: -1;
        }
        .btn::after{
            content: '';
            width: 100%;
            height: 10px;
            position: absolute;
            background-color: black;
            bottom: 0;
            transform: translateY(100%) skewX(-45deg) translateX(-5px);
            z-index: -1;
            
        }

    </style>
</head>
<body>
    <main>
        <a href="" class="btn">3D按钮</a>
    </main>
</body>
</html>
