<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据栅格线编号放置元素</title>
    <style>
        main{
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
        }
        main>:first-child{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 4;
            background-color: red;
        }
        .two{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 2;
            background-color: blueviolet;
        }
        .three{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 4;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <main>
        <div>1</div>
        <div class="two">2</div>
        <div class="three">3</div>
    </main>
</body>
</html>
