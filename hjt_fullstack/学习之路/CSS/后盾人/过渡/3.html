<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步进时钟</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: silver;
        }
        main{
            width: 400px;
            height: 400px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
        }
        main::before{
            content: '';
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        main::after{
            content: '';
            width: 2px;
            height: 50%;
            background-color: black;
            position: absolute;
            left: 50%;
            transform: translate(-50%,0);
            transition: 10s;
            transform-origin: bottom;
            transition-timing-function: steps(60,end);
            transition-delay: 1s;
        }
        main:hover::after{
            transform: translate(-50%,0) rotate(360deg);
            
        }
    </style>
</head>
<body>
    <main>

    </main>
</body>
</html>
