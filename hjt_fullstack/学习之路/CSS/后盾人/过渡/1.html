<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            width: 400px;
            height: 400px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: 1s;
        }
        div:hover{
            transition: 4s;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <main>
        <div></div>
    </main>
</body>
</html>
