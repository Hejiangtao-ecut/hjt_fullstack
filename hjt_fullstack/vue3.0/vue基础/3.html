<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>
<body>
    <div id="app">
        <button v-on:click="output">点击输出</button>
        <button @click="output" @dblclick="dboutput">点击弹窗</button>
        <input type="button" value="双击事件" @dblclick="dboutput">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'demo01',
            },
            methods: {
                output:function(){
                    alert(this.message);
                },
                dboutput:function(){
                    alert("双击事件！");
                }
            },
        })
    </script>
</body>
</html>
