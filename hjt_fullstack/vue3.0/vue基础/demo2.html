<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .box{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon{
            font-weight: bolder;
            font-size: 48px;
        }
        .imgBox{
            width: 300px;
            height: 200px;
            border: 1px solid salmon;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <div class="icon" v-show="index>0" @click="sub">＜</div>
            <div class="imgBox">
                <img :src="imgSrc[index]" alt="">
            </div>
            <div class="icon" v-show="index<imgSrc.length-1" @click="add">＞</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                index:0,
                imgSrc:['https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3870964477,3746012709&fm=26&gp=0.jpg','https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=4015235454,569502415&fm=26&gp=0.jpg','https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3214252751,1722479737&fm=11&gp=0.jpg']
            },
            methods: {
                add:function(){
                    this.index++;
                },
                sub:function(){
                    this.index--;
                }
            },
        })
    </script>
</body>

</html>
