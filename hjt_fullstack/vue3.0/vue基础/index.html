<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- vue的挂载点 -->
    <div id="app">
        {{message}}
    </div>
    <hr>
    <div id="app2">
        <span v-bind:title="message">查看信息</span>
    </div>
    <hr>
    <div id="app3">
        <h1>{{message}}</h1>
        <p>name:{{user.name}}</p>
        <p>age:{{user.age}}</p>
        <ul>
            {{hobby}}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            // 挂载点
            el:'#app',
            // 数据管理
            data:{
                message:'hello vue!'
            }
        })
        var app2 = new Vue({
            el:'#app2',
            data:{
                message: '页面加载于' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el:'#app3',
            data:{
                message:'app3',
                user:{
                    name:'江河',
                    age:'21'
                },
                hobby:['钓鱼','游泳','运动']
            }
        })
    </script>
</body>
</html>
