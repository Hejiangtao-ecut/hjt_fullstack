        <div v-text="reversed"></div>
    </div>

        var app = new Vue({
            el: '#app',
            data: {
                message:'ABC'
            },
            methods: {

            },
            computed:{
                reversed:function(){
                    console.log('-----');
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
