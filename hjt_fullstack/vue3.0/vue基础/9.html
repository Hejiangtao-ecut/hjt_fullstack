<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-focus>
        <span v-color='{color:"orange"}'>橙色</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 自定义指令-全局
        // 第一个参数为指令名称
        // 第二个参数为json，里面写指令的方法
        Vue.directive('focus',{
            inserted:function(el,value){
                // el 表示指令所绑定的元素
                el.focus();

            }
        })
        // Vue.directive('color',{
        //     inserted:function(el,value){
        //         // el 指令绑定的元素
        //         // value 指令获取的属性值
        //         el.style.color = value.value.color 

        //     }
        // })

        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            directives:{
                // 自定义指令-局部
                color:{
                    inserted: function (el, value) {
                        // el 指令绑定的元素
                        // value 指令获取的属性值
                        el.style.color = value.value.color

                    }
                }
            }
        })
    </script>
</body>

</html>
