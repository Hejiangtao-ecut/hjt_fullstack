<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=4105776946,2723577313&fm=26&gp=0.jpg" alt="" id="avatar">
    <script>
        const strAvatar = 'https://img.36krcdn.com/20201227/v2_674c162cce6d45d2a9328bcc8166c0c8_img_jpg';
        const oAvatar = document.querySelector('#avatar');
        // console.log(typeof oAvatar);
        // oAvatar.src = strAvatar; //图片大或者网络差，体验会不友好
        const oImg = new Image(); //没有在DOM中,在内存之中，由浏览器分配
        oImg.src = strAvatar;   //浏览器是访问网站的代理   url -> proxy -> http -> request -> response 网络层  三次握手
        //  浏览器里启动了一个网络进程，下载一张图片
        oImg.onloda = () =>{
            // http response over
            // 浏览器有缓存
            oAvatar.src = strAvatar;
        }

    </script>
</body>
</html>
